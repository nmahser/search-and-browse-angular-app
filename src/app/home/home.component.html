<div class="container-home">
  <form #videoInfo="ngForm">
    <ul *ngIf="videos" class="cards">
      <li *ngFor="let video of videos" class="cards_item">
        <div class="card">
          <div class="card_image">
            <img [src]="video.snippet.thumbnails.high.url" alt="thumbnail" />
          </div>
          <div class="card_content">
            <h2 class="card_title">{{ video.snippet.title }}</h2>
            <input
              type="hidden"
              name="title"
              [(ngModel)]="video.snippet.title"
            />
            <input
              name="channelTitle"
              [(ngModel)]="video.snippet.channelTitle"
              style="display: none;"
            />
            <p class="card_text">
              {{ video.snippet.description }}
            </p>
            <input
              [value]="video.id.videoId"
              [(ngModel)]="video.id.videoId"
              name="videoId"
              style="display: none;"
            />
            <input
              class="btn card_btn"
              type="submit"
              (click)="onClickWatch()"
              value="Watch Video"
            />
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>
