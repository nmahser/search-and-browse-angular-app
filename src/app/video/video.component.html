<div class="container-video">
  <ul *ngIf="videoTitle && videoChannelTitle" class="cards">
    {{
      videoTitle
    }}

    <iframe
      class="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/r-yxNNO1EI8"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    {{
      videoChannelTitle
    }}
  </ul>
</div>
