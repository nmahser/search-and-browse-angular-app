<div
  *ngIf="videoTitle && videoChannelTitle && youtubeVideoLink"
  class="container-video"
>
  <div class="video2 embed-responsive embed-responsive-16by9">
    <iframe
      class="video embed-responsive-item"
      width="560"
      height="315"
      [src]="byPassSanitizer()"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="video-title">
    <h3>{{ videoTitle }}</h3>
  </div>
  <div class="video-channel-title">
    <p>{{ videoChannelTitle }}</p>
  </div>
</div>
