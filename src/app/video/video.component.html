<div class="container-video">
  <ul *ngIf="videoTitle && videoChannelTitle && youtubeVideoLink" class="cards">
    {{
      videoTitle
    }}
    <iframe
      class="video"
      width="560"
      height="315"
      [src]="byPassSanitizer()"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    {{
      videoChannelTitle
    }}
  </ul>
</div>
