<input
  type="search"
  class="form-control"
  (keydown.enter)="searchThis($event); homeComponentFunction()"
  [formControl]="queryField"
  placeholder="Search"
/>
<div class="input-group-append">
  <button
    type="submit"
    class="btn btn-secondary"
    (click)="searchThis($event); homeComponentFunction()"
  >
    <fa-icon [icon]="searchIcon"></fa-icon>
  </button>
</div>
